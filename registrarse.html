<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="css/registro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body
    style="background-image: url(logo/registro.jpg); background-size: cover; background-repeat: no-repeat; background-position: center center;">
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nombre completo</span>
                        <input type="text" placeholder="Ingrese tus nombres" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Usuario</span>
                        <input type="text" placeholder="Ingrese un usuario" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Correo electronico</span>
                        <input type="text" placeholder="Ingrese un correo electronico" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Telefono</span>
                        <input type="text" placeholder="Ingrese un telefono" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Contraseña</span>
                        <input type="password" placeholder="Ingrese una contraseña" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Plan</span>
                        <select>
                            <option value="1">Seleccione su plan</option>
                            <option value="1">WELCOME PACK</option>
                            <option value="2">AÑO + 1 MES DE REGALO</option>
                            <option value="3">TRIMESTRE</option>
                        </select>
                    </div>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title">Genero</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Masculino</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Femenino</span>
                        </label>
                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Prefiero no decirlo</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Registrarse">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
